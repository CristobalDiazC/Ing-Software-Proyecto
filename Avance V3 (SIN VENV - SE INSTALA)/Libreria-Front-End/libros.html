<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conexión Escrita — Gestión de Libros</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body class="page-dashboard">
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="logo">
        <h2>Conexión Escrita</h2>
        <span class="muted small">Administrador</span>
      </div>
      <nav class="nav">
        <a href="admin.html">Dashboard</a>
        <a href="inventario.html">Inventario</a>
        <a href="crear_usuario.html">Usuarios</a>
        <a href="materias_primas.html">Materias Primas</a>
        <a href="puntos_venta.html">Puntos de venta</a>
        <a href="libros.html" class="active">Libros</a>
        <a href="#" class="btn-sm ghost" onclick="logout()">Salir</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel-row">
        <h3>Catálogo de Libros</h3>
        <form id="filterFormLibros" class="form-inline" method="GET" action="/libros">
          <input name="q" placeholder="Buscar por nombre" />
          <button class="btn">Buscar</button>
          <button type="button" class="btn primary" onclick="window.location.href='nuevo_libro.html'">
            + Agregar Nuevo Libro
          </button>
        </form>
      </div>

      <div class="table-wrapper">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Stock Total</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-libros-gestion">
            <tr><td colspan='5'>Cargando libros...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

<!-- Modal Editar Libro -->
<div id="modal-editar-libro" class="modal hidden">
  <div class="modal-content">
    <h3 class="panel-title">Editar Libro</h3>

    <form id="form-editar-libro" class="form-stack">
      <!-- ID oculto -->
      <input type="hidden" id="editar-libro-id">

      <!-- Nombre -->
      <div class="form-group">
        <label for="editar-libro-nombre">Nombre</label>
        <input type="text" id="editar-libro-nombre" class="input-styled" required>
      </div>

      <!-- Precio -->
      <div class="form-group">
        <label for="editar-libro-precio">Precio</label>
        <input type="number" id="editar-libro-precio" class="input-styled" required>
      </div>

      <!-- Botones -->
      <div class="form-actions">
        <button type="submit" class="btn primary">Guardar</button>
        <button type="button" class="btn ghost" onclick="cerrarModalEditarLibro()">Cancelar</button>
      </div>
    </form>
  </div>
</div>



  <footer class="site-footer container">
    <small class="muted">Conexión Escrita — Gestión de Libros</small>
  </footer>
  <script>
  function logout() {
    localStorage.removeItem("userRole");
    window.location.href = "index.html";
  }

  // Proteger esta ruta: solo para admin
  (function protegerRuta() {
    const rol = localStorage.getItem("userRole");
    if (rol !== "admin") {
      window.location.href = "index.html";
    }
  })();
</script>
<script src="libros.js"></script>
</body>
</html>
